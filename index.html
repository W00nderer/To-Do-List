<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://kit.fontawesome.com/d1cc9f5d62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="blur">
      <canvas id="canvas1"></canvas>
    </section>
    <main>
      <section id="intro-section">
        <h1 id="h1">YOUR ULTIMATE <span id="black">TO DO LIST</spans></h1>
      </section>
      <section id="plan">
        <h2>What's the plan today?</h2>
        <div id="task-list">
          <p></p>
        </div>
        <div id="add-new">
          <i class="fa-solid fa-circle-plus goes-back" id="plus-icon"></i><p id="add-new-text">Add New Task!</p>
          <input id="task" name="task" type="text"/><i class="fa-solid fa-circle-check" id="add-icon" style="color: #ffffff;"></i>
        </div>
        
      </section>
    </main>
    <script src="script.js"></script>
  </body>
